<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Azo Sans Regular', Arial, sans-serif;
            background-color: #FAF5ED;
            color: #7A5750;
        }

        /* Color Palette */
        :root {
            --green: #D1D6BE;
            --pink: #E3C7C8;
            --brown: #7A5750;
            --offwhite: #FAF5ED;
        }

        header {
            background-color: var(--pink);
            padding: 20px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            margin: 0 15px;
            color: var(--brown);
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: var(--offwhite);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .status-bar {
            background-color: var(--pink);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: var(--brown);
            font-weight: bold;
            text-align: left;
        }

        .content-section {
            margin-left: 270px;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: var(--brown);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: var(--pink);
            padding: 10px;
            text-align: center;
            color: var(--brown);
            font-size: 14px;
        }

    </style>
</head>
