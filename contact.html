<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <span class="hamburger" onclick="openNav()">☰</span>
        <h1>Contact</h1>
    </header>

    <!-- Side navigation -->
    <div id="mySidenav" class="side-nav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
        <h2>Status</h2>
        <div class="status-bar">Commissions: Open</div>
        <div class="status-bar">Currently Busy</div>
        <div class="status-bar">Questions: Open</div>
    </div>

    <div class="content">
        <section class="contact-section">
            <div class="contact-content">
                <div class="contact-image">
                    <img src="images/contact.jpg" alt="Contact Image" class="image-contact">
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="contact-form-container">
                <form class="contact-form">
                    <h1>Contact Me</h1>
                <p>Let's work Together!</p>
                <p>Email: emmainfinity1500@gmail.com</p>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>      
    </div>
    

    <footer>
        © Emma Jelavic 2024
    </footer>

    <script>
        /* Function to open the side navigation */
        function openNav() {
            document.getElementById("mySidenav").style.width = "350px";
        }

        /* Function to close the side navigation */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

</body>
</html>
